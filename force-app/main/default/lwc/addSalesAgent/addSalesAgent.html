<!-- sldsValidatorIgnore -->
<template>
    <lightning-quick-action-panel header="Add Sales Agent">

        <div class="slds-var-p-around_large">
            <lightning-record-edit-form object-api-name="Commission__c" onsubmit={handleSubmit}>
                <lightning-input-field field-name="Sales_Agent__c" onchange={handleChange}>
                </lightning-input-field>
            </lightning-record-edit-form>

            <lightning-record-edit-form object-api-name="Sales_Agent__c" onsubmit={handleSubmit} if:true={fields.Sales_Agent__c} record-id={fields.Sales_Agent__c}>
                <lightning-input-field field-name="Default_Rate__c">
                </lightning-input-field>
            </lightning-record-edit-form>
        </div>

        <div slot="footer">
            <lightning-button
                variant="neutral"
                label="Cancel"
                onclick={cancel}>
            </lightning-button>
            <lightning-button
                variant="brand"
                label="Add"
                onclick={add}
                class="slds-m-left_x-small">
            </lightning-button>
        </div>
    </lightning-quick-action-panel>
</template>
